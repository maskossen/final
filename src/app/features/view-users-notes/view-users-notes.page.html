<ion-header>
  <ion-toolbar>
    <ion-title>{{user.username}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let note of notesList" color="medium">
    <ion-card-header>
      <ion-card-title>{{note.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content color="medium">
      {{note.content}}
    </ion-card-content>
  </ion-card>

</ion-content>
