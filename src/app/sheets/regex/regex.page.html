  <ion-card (click)="toggleAnchor()" color="medium">
    <ion-card-header>
      <ion-card-title>Anchors</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="anchorShown">
      <ion-item *ngFor="let item of anchorList"  color="medium">
        <ion-label>
          <code>{{item.codeSnip}}</code>
          <h2>{{item.desc}}</h2>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="toggleLitChar()" color="secondary">
    <ion-card-header>
      <ion-card-title>Literal Characters</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="litCharShown">
      <ion-item *ngFor="let item of literalCharactersList"  color="secondary">
        <ion-label>
          <code>{{item.codeSnip}}</code>
          <h2>{{item.desc}}</h2>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="toggleCharGroups()" color="secondary">
    <ion-card-header>
      <ion-card-title>Character Groups</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="charGroupsShown">
      <ion-item *ngFor="let item of charGroups"  color="secondary">
        <ion-label>
          <code>{{item.codeSnip}}</code>
          <h2>{{item.desc}}</h2>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
